name: build-sbi

on:
  push:
    branches: [ "main", "uv" ]
  pull_request:
    branches: [ "main" ]



permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"

    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.8.6"
          python-version: ${{ matrix.python-version }}

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Lint
        run: uv run ruff --format=github --target-version=py37 .
        continue-on-error: true

      - name: Test
        run: uv run pytest tests/test_sbi.py


  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.8.6"
          python-version: "3.12"

      - name: Install
        run: uv sync --locked --all-extras

      - name: Build
        run: |
          uv build
          ls dist/
          #uv publish dist/*
