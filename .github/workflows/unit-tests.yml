# This workflow will install Python dependencies and run tests with a single version of Python

name: unit-tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  sbi_build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          pip install -e .[sbi]
          git clone https://github.com/florpi/ili-summarizer.git
          pip install -e ili-summarizer
      - name: Test with pytest
        run: |
          pip install coverage pytest
          echo "Running sbi tests"
          COVERAGE_FILE=.coverage_sbi python3 -m coverage run --source=ili -m pytest tests/test_sbi.py
          echo "Running util tests"
          COVERAGE_FILE=.coverage_utils python3 -m coverage run --source=ili -m pytest tests/test_utils.py
        shell: bash
        
  pydelfi_build:

    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.6
        uses: actions/setup-python@v3
        with:
          python-version: "3.6"
      - name: Setup MPI
        uses: mpi4py/setup-mpi@v1
        with:
          mpi: 'openmpi'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          pip install -e .[pydelfi]
          git clone https://github.com/florpi/ili-summarizer.git
          pip install -e ili-summarizer
      - name: Test with pytest
        run: |
          pip install coverage pytest
          echo "Running pydelfi tests"
          COVERAGE_FILE=.coverage_pydelfi python3 -m coverage run --source=ili -m pytest tests/test_pydelfi.py
        shell: bash

  combine_tests:
    needs: [sbi_build, pydelfi_build]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install coverage pytest
          coverage combine .coverage_sbi .coverage_pydelfi .coverage_utils
          coverage xml
          coverage report -m
        shell: bash
