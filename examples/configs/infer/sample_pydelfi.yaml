
n_params: 3
n_data: 10

prior:
  module: 'pydelfi.priors'
  class: 'Uniform'
  args:
    lower: [0,0,0]
    upper: [1,1,1]

model:
  module: 'ili.inference.pydelfi_wrappers'
  class: 'DelfiWrapper'
  kwargs:
    nwalkers: 10
  neural_posteriors:
    - module: 'pydelfi.ndes'
      class: 'MixtureDensityNetwork'
      args: 
        n_components: 2
        n_hidden: [30,30,30]
        activations: ['tanh','tanh','tanh']
    - module: 'pydelfi.ndes'
      class: 'ConditionalMaskedAutoregressiveFlow'
      args: 
        n_hiddens: [50,50]
        n_mades: 5
        act_fun: 'tanh'
    
train_args:
  batch_size: 32
  epochs: 2

output_path: 'toy'
