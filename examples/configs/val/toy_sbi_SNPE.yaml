backend: 'sbi'

posterior_path: './toy/toy_SNPE_posterior.pkl'
output_path: './toy'
style_path: './style.mcstyle'
labels: ['t1', 't2', 't3']

ensemble_mode: True

metrics:
  single_example:
    module: 'ili.validation.metrics'
    class: 'PlotSinglePosterior'
    args:
      num_samples: 1200
      sample_method: 'direct'

  coverages:
    module: 'ili.validation.metrics'
    class: 'PosteriorCoverage'
    args:
      save_samples: True
      sample_params:
        num_chains: -1
        burn_in: 20
        thin: 1
      num_samples: 100
      sample_method: 'direct'
      plot_list: ["coverage", "histogram", "predictions", "tarp"]


  samples:
    module: 'ili.validation.metrics'
    class: 'PosteriorSamples'
    args:
      num_samples: 100
      sample_method: 'direct'
